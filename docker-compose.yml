version: '3.8'

services:
  # Redis pour BullMQ (queue asynchrone)
  redis:
    image: redis:7-alpine
    container_name: redis_ai_cv
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO pour stockage local S3-compatible (optionnel)
  minio:
    image: minio/minio:latest
    container_name: minio_ai_cv
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  redis_data:
  minio_data:

# Pour démarrer : docker-compose up -d
# Pour arrêter : docker-compose down
